<!DOCTYPE html>

<html>
<head>
<title>Jump School Roadmap</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
<link rel="stylesheet" href="../themes/test.min.css" />
<link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />

</head>

<body>
	<center>
		<img src='../JumpSchoolLogo.jpg' /> <br /> <br /> <br /> <b>Type
			the name of your Company:</b>

		<div div data-role="fieldcontain" style="border-width: 0;">
			<input type="text" data-inline="true" id="inputName" value="" /> <input
				type="button" id="buttonShowLink" data-inline="true"
				value="Show My Link">
		</div>
		<br /> <br />
		<div id="linkURL">Or watch this video to know how the App works:
		  <br><br> <embed width="250" height="150"
					src="http://www.youtube.com/v/XUSY-9tX27Q?autoplay=true"
					type="application/x-shockwave-flash">
		</div>

	</center>


	<script>
		$("#buttonShowLink")
				.click(
						function() {

							var messageLink = "Click the link below to access your Roadmap:<br>"
									+ "<a href='http://JumpStartupSchool.appspot.com?Name="
									+ $("#inputName").val()
									+ "'>http://JumpStartupSchool.appspot.com?Name="
									+ $("#inputName").val() + "</a>";
							$("#linkURL").html(messageLink);
						});
	</script>


</body>
</html>
